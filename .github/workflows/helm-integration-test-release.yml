name: Helm Integration Test (release)

on:
  workflow_dispatch:
  push:
    branches:
      - sarthakgupta/update-helm-integration-test-latest-release-workflow

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component: [model-backend]
    uses: instill-ai/model/.github/workflows/helm-integration-test-backend.yml@sarthakgupta/update-helm-integration-test-latest-release-workflow
    with:
      component: ${{ matrix.component }}
      target: release
