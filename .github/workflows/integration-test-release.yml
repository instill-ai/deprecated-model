name: Integration Test (release)

on:
  workflow_dispatch:
  push:
    branchs:
      - release-please--branches--main
    tags:
      - v*

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        component: [model-backend]
    uses: instill-ai/model/.github/workflows/integration-test-backend.yml@main
    with:
      component: ${{ matrix.component }}
      target: release
